# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
# Stolen mostly from: https://stackoverflow.com/questions/58243255/circleci-testing-with-specific-miniconda-python-and-numpy-versions
jobs:
  build-and-test:
    docker:
      - image: ubuntu:focal
    steps:
      - checkout
      - run:
          name: Setup Miniconda
          command: |
            apt update
            apt install -y wget
            cd $HOME
            wget -q https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
            export MINICONDA_PREFIX="$HOME/miniconda"
            bash miniconda.sh -b -p $MINICONDA_PREFIX
            export PATH="$MINICONDA_PREFIX/bin:$PATH"
            conda config --set always_yes yes
            conda update -q conda
            conda config --add channels bioconda
            conda config --add channels conda-forge
            conda info -a
      - run:
          name: Run tests in enviroment
          # This assumes pytest is installed via the install-package step above
          command: |
            export PATH="$HOME/miniconda/bin:$PATH"
            conda update -y conda
            conda create -n join_asvbins python=3.9
            source activate join_asvbins
            conda install pandas pytest scikit-bio mmseqs2 barrnap blast snakemake-minimal pip
            ls -lah
            pip install .
            pytest tests/

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
